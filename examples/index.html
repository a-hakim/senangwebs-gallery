<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenangWebs Gallery Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/swg.js" defer></script>
    <link rel="stylesheet" href="../dist/swg.css">
</head>

<body class="min-h-screen bg-gray-100">

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">SenangWebs Gallery</h4>
        <div class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4 mb-8">
            <div data-swg data-swg-page class="grid grid-cols-3 gap-4">
                <div data-swg-item data-swg-caption="Beautiful sunset">
                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=3764&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Sunset" class="aspect-square object-cover w-full cursor-pointer">
                </div>
                <div data-swg-item data-swg-caption="Mountain landscape">
                    <img src="https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?q=80&w=3774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Mountain" class="aspect-square object-cover w-full cursor-pointer">
                </div>
                <div data-swg-item data-swg-caption="Ocean waves">
                    <img src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Ocean" class="aspect-square object-cover w-full cursor-pointer">
                </div>
            </div>
        </div>

        <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">SenangWebs Gallery</h4>
        <div class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4 mb-8">
            <div data-swg class="grid grid-cols-2 gap-4">
                <div data-swg-item>
                    <img src="https://images.unsplash.com/photo-1513346940221-6f673d962e97?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Sunset" class="aspect-square object-cover w-full cursor-pointer">
                </div>
                <div data-swg-item data-swg-caption="Mountain landscape">
                    <img src="https://images.unsplash.com/photo-1486546910464-ec8e45c4a137?q=80&w=2918&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Mountain" class="aspect-square object-cover w-full cursor-pointer">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
